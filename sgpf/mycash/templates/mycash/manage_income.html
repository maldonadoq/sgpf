{% extends 'mycash/base.html' %}
{% block title %}Manage Income{% endblock %}

{% block body %}
    <br>
    <form method="post", class="form-horizontal">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="col-sm-2 control-label">Income Name</label>
            <div class="col-sm-8">{{ form.name }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}" class="col-sm-2 control-label">{{ form.amount.label }}</label>
            <div class="col-sm-8">{{ form.amount  }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}" class="col-sm-2 control-label">{{ form.category.label }}</label>
            <div class="col-sm-8">{{ form.category  }}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input class="btn btn-primary pull-rigth" type="submit" name="submit", value="Save">
            </div>
        </div>
    </form>
{% endblock %}
