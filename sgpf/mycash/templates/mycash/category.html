    <br><a class="btn btn-primary" href="{% url 'mycash:add_income' %}">Add Income</a>
    <a class="btn btn-danger" href="{% url 'mycash:add_expense' %}">Add Expense</a><br>

    <h2 align="center" class="text-success fa-2x">Categories List</h2>

    <div class="table-responsive">
        <table class="table table-striped">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Create</th>
        </thead>
        <tbody>
            {% for category in all_income_categories %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td><a href="{% url 'mycash:detail' category.id  %}">{{ category.name }}</a></td>
                    <td>{{ category.create }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
