<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>{% block title %}MyCash{% endblock %}</title>
	<!-- loads path static file -->
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
    <link rel="stylesheet" type="text/css", href="{% static 'mycash/index.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>
	<div class="container-full">

		<!-- Nav -->
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container margin-left-nav">
				<div class="row">
					<div class="col-md-2">
						<!-- Navbar brand (Brainiac) y botÃ³n colapsable -->
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
							<a class="navbar-brand" href="{% url 'mycash:overview' %}">MyCash</a>
						</div>
					</div>

					<div class="col-md-10">
						<div class="navbar-collapse collapse" id="navbar-main">

							<!-- Navbar botones -->
							<ul class="nav navbar-nav horizontal mar-left">
								<li><a href="#">We are?</a></li>
								<li><a href="#">Contact</a></li>
							</ul>

                            <ul class="nav navbar-nav navbar-right horizontal">
								<li class="dropdown">
									<a href="{% url 'mycash:index' %}">Log Out<span class="caret"></span></a>
								</li>
							</ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section class="container-full">

		<!-- Main page -->
		<div class="row" id="full-page">
			<!-- Sidebar -->
			<div class="col-md-2">
                <nav class="profile-menu">
                    <ul class="nav navbar vertical">
                        <li><a href="#"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                        <li><a href="{% url 'mycash:overview' %}"><i class="glyphicon glyphicon-stats"></i> Overview</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-stats"></i> Historical Data</a></li>
                    </ul>
                </nav>
			</div>

			<!-- Content -->
			<div class="col-md-10">
                {% block body %}
                {% endblock %}

                <script>
                    $(document).ready(function(){
                        {% block jquery %}
                        {% endblock %}
                    })
                </script>

                {% block chart %}
                {% endblock %}
			</div>
         </div>
	</section>
</body>
</html>
